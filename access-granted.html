
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Granted</title>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      h2 { font-size: 1.8em; }
      p { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h2>Access Granted</h2>
  <p>Redirecting to your stream content...</p>

  <script>
    function generateFingerprint() {
      return btoa(navigator.userAgent + screen.width + screen.height);
    }

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('VerificationDB', 1);
        request.onupgradeneeded = function (e) {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('AccessStore')) {
            db.createObjectStore('AccessStore', { keyPath: 'id' });
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject("IndexedDB failed to open.");
      });
    }

    async function saveAccessData(data) {
      const db = await openDB();
      const tx = db.transaction('AccessStore', 'readwrite');
      const store = tx.objectStore('AccessStore');
      store.put({ id: 'user-access', ...data });
      await tx.done;
      db.close();
    }

    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url') || '';
    const title = params.get('title') || '';
    const token = params.get('token');

    if (!token || !rawUrl) {
      alert("Missing token or URL. Please verify again.");
      window.location.href = "verify.html";
    }

    const fingerprint = generateFingerprint();
    const expiresAt = Date.now() + (24 * 60 * 60 * 1000);

    const accessData = {
      token,
      fingerprint,
      expires: expiresAt
    };

    saveAccessData(accessData).then(() => {
      console.log("âœ… IndexedDB: Access saved");
      const target = `/stream.html?url=${encodeURIComponent(rawUrl)}&title=${encodeURIComponent(title)}&token=${token}`;
      setTimeout(() => {
        window.location.href = target;
      }, 2000);
    });
  </script>
</body>
</html>
