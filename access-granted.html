<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Granted</title>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }
      p {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Access Granted</h2>
  <p>Redirecting to your stream content...</p>

  <script>
    function generateFingerprint() {
      return btoa(navigator.userAgent + screen.width + screen.height);
    }

    // Get token, URL, and title from query
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url') || '';
    const title = params.get('title') || '';
    const token = params.get('token');

    if (!token || !rawUrl) {
      alert("Missing token or URL. Please verify again.");
      window.location.href = "verify.html";
    }

    const fingerprint = generateFingerprint();
    const expiresAt = Date.now() + (24 * 60 * 60 * 1000); // 24 hours from now

    const accessData = {
      token,
      fingerprint,
      expires: expiresAt
    };

    // Save access data to localStorage
    localStorage.setItem('verifiedUser', JSON.stringify(accessData));
    console.log("âœ… Token stored for 24hr:", accessData);

    // Redirect to stream page with token
    const target = `/stream.html?url=${encodeURIComponent(rawUrl)}&title=${encodeURIComponent(title)}&token=${token}`;
    setTimeout(() => {
      window.location.href = target;
    }, 2000);
  </script>
</body>
</html>
