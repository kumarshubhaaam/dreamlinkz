
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Task</title>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: linear-gradient(145deg, #1e1e1e, #111);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      max-width: 400px;
      width: 90%;
    }
    .btn {
      margin-top: 1rem;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
    }
    .verify-btn {
      background: linear-gradient(to right, #ff6a00, #ff9472);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üîê Verify to Access</h2>
  <p>This will unlock access to videos for 24 hours on this browser only.</p>
  <button class="btn verify-btn" onclick="generateAdLink()">Click to Verify</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const url = params.get('url');
  const title = params.get('title') || '';

  async function generateAdLink() {
    const token = crypto.randomUUID();
    const apiToken = '067989ffeb7fa279b3aa7036dff92a50b5b75492';

    const redirect = `https://dreamlinkz.netlify.app/access-granted.html?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&token=${token}`;
    const shortApi = `https://linkshortify.com/api?api=${apiToken}&url=${encodeURIComponent(redirect)}`;

    try {
      const res = await fetch(shortApi);
      const result = await res.json();
      if (result.status === 'error') {
        alert(result.message);
      } else {
        window.location.href = result.shortenedUrl;
      }
    } catch (err) {
      alert("Failed to create shortlink.");
    }
  }
</script>

</body>
</html>
