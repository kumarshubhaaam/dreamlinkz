
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1c1c1c">
  <title>Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .verify-lock, .card {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
    }
    .verify-lock {
      border: 2px dashed #00ffe5;
      text-align: center;
      background: #1a1a1a;
    }
    .verify-btn {
      background: linear-gradient(to right, #ff6a00, #ff9472);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: #1c1c1c;
      box-shadow: 0 0 12px rgba(0, 255, 226, 0.2);
      border: 1.5px solid #00ffe5;
    }
    .iframe-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
    }
    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    .title {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="verificationLock" class="verify-lock" style="display: none;">
    <h2>Verification Required</h2>
    <p>This token is invalid or expired.</p>
    <button class="verify-btn" onclick="window.location.href='verify.html'">Verify Again</button>
  </div>

  <div class="card" id="streamCard" style="display: none;">
    <div class="title" id="videoTitle">Streaming...</div>
    <div class="iframe-container">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const streamUrl = urlParams.get('url');
    const title = urlParams.get('title') || "Streaming...";

    function generateFingerprint() {
      return btoa(navigator.userAgent + screen.width + screen.height);
    }

    const data = JSON.parse(localStorage.getItem('verifiedUser') || '{}');
    const fingerprint = generateFingerprint();
    const now = Date.now();

    const streamCard = document.getElementById("streamCard");
    const verificationLock = document.getElementById("verificationLock");

    if (
      data &&
      data.token === token &&
      data.fingerprint === fingerprint &&
      now < data.expires
    ) {
      document.getElementById("videoTitle").innerText = decodeURIComponent(title);
      document.getElementById("videoPlayer").src = streamUrl;
      streamCard.style.display = "block";
    } else {
      verificationLock.style.display = "block";
    }
  </script>
</body>
</html>
