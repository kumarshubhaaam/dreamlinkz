<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      padding: 10px 26px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: #ff4e4e;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 78, 78, 0.8);
      cursor: pointer;
    }

    .card {
      margin-top: 40px;
      width: 90%;
      max-width: 320px;
      background: #1a1a1a;
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      border-radius: 16px;
      padding: 24px 16px;
    }

    .card h2 {
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }

    .card p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.5;
    }

    .iframe-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      margin-top: 16px;
    }

    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">Back</button>

<div class="card" id="streamCard">
  <h2 id="videoTitle">Streaming...</h2>
  <p id="videoMessage">No video URL provided.</p>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url');
  const title = urlParams.get('title') || "Streaming...";

  const titleEl = document.getElementById("videoTitle");
  const msgEl = document.getElementById("videoMessage");
  const card = document.getElementById("streamCard");

  function checkAccessInIndexedDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open("VerificationDB", 1);

      request.onerror = () => reject("Failed to open IndexedDB.");
      request.onsuccess = (event) => {
        const db = event.target.result;
        const tx = db.transaction("verification", "readonly");
        const store = tx.objectStore("verification");
        const getRequest = store.get("accessGranted");

        getRequest.onsuccess = () => {
          resolve(getRequest.result === true);
        };
        getRequest.onerror = () => resolve(false);
      };

      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        db.createObjectStore("verification");
      };
    });
  }

  async function loadVideoIfVerified() {
    const accessGranted = await checkAccessInIndexedDB();

    if (!accessGranted) {
      msgEl.innerText = "Access denied. Please verify first.";
      return;
    }

    if (streamUrl) {
      titleEl.innerText = decodeURIComponent(title);
      msgEl.style.display = "none";

      const container = document.createElement("div");
      container.className = "iframe-container";

      const iframe = document.createElement("iframe");
      iframe.src = streamUrl;
      iframe.allowFullscreen = true;

      container.appendChild(iframe);
      card.appendChild(container);
    }
  }

  loadVideoIfVerified();
</script>

</body>
</html>
